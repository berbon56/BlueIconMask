apply plugin: 'com.android.application'
android {
    compileSdkVersion 15
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.berbon.blueicons"
        minSdkVersion 14
        targetSdkVersion 14
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
}